<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app Component</title>
  </head>
  <body>
    <h2
      [ngStyle]="{ backgroundColor: getColor() }"
      [ngClass]="{ online: serverStatus === 'online' }"
    >
      {{ "Server" }} with ID {{ serverId }} is {{ getServerStatus() }}
    </h2>
  </body>
</html>
